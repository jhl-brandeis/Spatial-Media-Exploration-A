<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Photo Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spatial Photo Viewer</h1>

    <!-- Display Spatial HEIC with JPEG Fallback -->
    <picture>
        <source srcset="images/B1.heic" type="image/heic">
        <img src="images/B1.jpeg" class="fullscreenTarget" width="100%" alt="Spatial Photo">
    </picture>

    <picture>
        <source srcset="images/B1.heic" type="image/heic">
        <img src="images/B1.jpeg" class="fullscreenTarget" width="100%" alt="Spatial Photo">
    </picture>
    <h1>jpeg</h1>
    <picture>
        <source srcset="images/S1.HEIC" type="image/heic">
        <img src="images/S1.jpeg" class="fullscreenTarget" width="100%" alt="Spatial Photo">
    </picture>

    <!-- Clickable HEIC File for Vision Pro -->

    <a href="images/B1.heic" class="openHeicLink">Open Spatial HEIC</a> -->

    <script src="scripts.js"></script>
</body>
</html>
