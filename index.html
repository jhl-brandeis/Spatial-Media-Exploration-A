<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Photo Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spatial Photo Viewer</h1>

    <!-- Display Spatial HEIC with JPEG Fallback -->
    <picture>
        <source srcset="images/B1.heic" type="image/heic">
        <img src="images/B1.jpeg" class="fullscreenTarget" width="100%" alt="Spatial Photo">
    </picture>

    <picture>
        <source srcset="images/B1.heic" type="image/heic">
        <img src="images/B1.jpeg" class="fullscreenTarget" width="10%" alt="Spatial Photo">
    </picture>
    <h1>VVisonOS</h1>
    <picture>
        <source srcset="images/S1.heic" type="image/heic">
        <img src="images/S1.jpeg" class="fullscreenTarget" width="100%" alt="Spatial Photo">
    </picture>

    <!-- Native playback for supported browsers (Vision Pro) -->
    <video controls class="fullscreenTarget"  width="100%">
        <source src="videos/S1T.mov" type="video/quicktime">
        <!-- <source src="videos/S1.mp4" type="video/mp4"> -->
        Your browser does not support the video tag.
    </video>

    <!-- Direct Link to Open in Photos on Vision Pro -->
    <!-- <p><a href="videos/S1T.mov" class="openSpatialVideo">Open Spatial Video in Photos</a></p> -->

    <!-- Clickable HEIC File for Vision Pro -->
    <!-- <p><strong>Click below to open the HEIC file directly:</strong></p>
    <a href="images/B1.heic" class="openHeicLink">Open Spatial HEIC</a> -->

    <script src="scripts.js"></script>
</body>
</html>
